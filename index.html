<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>D3 Graphs</title>
  <link rel="stylesheet" href="main.css?v=1.0">
  <script src="lib/async.js"></script>
  <script src="lib/lodash.js"></script>
  <script src="lib/d3.min.js"></script>
  <script src="lib/cola.v3.min.js"></script>
</head>
<body>
  <div id="js-draw-area">
    <div class="legend">
      <ul>
        <li><input id="js-labels" type="checkbox"><label for="js-labels" class="label-controller">Node labels</label></li>

        <hr>

        <li class=""><div class="legend-item postcode"><span>Postcode</span></div></li>
        <li class=""><div class="legend-item birthdate"><span>Birthdate</span></div></li>
        <li class=""><div class="legend-item phone_number"><span>Phone number</span></div></li>
        <li class=""><div class="legend-item ip_address"><span>Ip address</span></div></li>

        <hr>

        <li class="circle"><div class="legend-item circle circle root"><span>Root user</span></div></li>
        <li class="circle"><div class="legend-item circle one"><span>First level connections</span></div></li>
        <li class="circle"><div class="legend-item circle two"><span>Second level connections</span></div></li>
        <li class="circle"><div class="legend-item circle three"><span>Third level connections</span></div></li>
        <li class="circle"><div class="legend-item circle link"><span>Link connections</span></div></li>
      </ul>
    </div>
    <div class="controls">
      <button name="level-one" value="1" class="active">Level One</button>
      <button name="level-two" value="2">Level Two</button>
      <button name="level-three" value="3">Level Three</button>
    </div>
    <input id="js-level-chooser" min=".2" max="2" step=".1" value="1" type="range"/>
  </div>
  <script src="main.js"></script>
</body>
</html>
